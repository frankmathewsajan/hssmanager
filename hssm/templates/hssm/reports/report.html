<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            font-size: 10px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: auto;
            width: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            line-height: 3px;
        }

        th {
            background-color: #f2f2f2;
            white-space: nowrap;
        }

        td {
            white-space: nowrap;

        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

{% block body %} {% endblock %}
</body>
</html>
